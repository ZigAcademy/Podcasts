<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Mooiland Podcastspeler</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .audio-player {
            background: linear-gradient(135deg, #1F59FF, #00D0FF);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
            width: 500px;
        }
        audio {
            width: 100%;
            outline: none;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: white;
            color: #1F59FF;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <h2>Mooiland – Een Thuis Voor Iedereen: Aflevering 1</h2>
        <audio id="audio" controls>
            <source src="Mooiland1.mp3" type="audio/mp3">            
Je browser ondersteunt het audio-element niet.
        </audio>
        <div class="controls">
            <button onclick="skipTime(-15)">⏪ 15s terug</button>
            <button onclick="skipTime(30)">⏩ 30s vooruit</button>
        </div>
    </div>
    <script>
        function skipTime(seconds) {
            var audio = document.getElementById('audio');
            audio.currentTime += seconds;
        }
    </script>
</body>
</html>
