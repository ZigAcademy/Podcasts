name: Update Podcasts Index

on:
  push:
    branches:
      - main
    paths:
      - '**/index.html'
      - 'generate_podcasts.py'
      - '.github/workflows/update-podcasts.yml'

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run podcast generator
      run: python generate_podcasts.py

    - name: Commit and push updated podcasts.json
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git fetch origin main
        git checkout main
        git add podcasts.json
